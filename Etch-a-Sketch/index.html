<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="generateDivs()">Define Number</button>
    </div>
    <div class="container">

    </div>
    <button onclick="clearDrawings()">Clear</button>
</body>
</html>
<script>
    function clearDrawings(){
        const divs = document.querySelectorAll("div.container>div")
        for(let i = 0; i < divs.length; i++){
            divs[i].style.backgroundColor = "aliceblue"
        }
    }
    function getRandomColor(){
        var color = {
            red: Math.floor(Math.random() * 256),
            green: Math.floor(Math.random() * 256),
            blue: Math.floor(Math.random() * 256)
        }
        return `rgb(${color.red}, ${color.green}, ${color.blue})`
    }
    function generateDivs(){
        if(document.querySelectorAll("div.container>div").length > 0){
            const allDivs = document.querySelectorAll("div.container>div");
            allDivs.forEach(div => {
            div.remove(); // Her bir div elementini kaldırıyoruz
        });
        }
        numberOfDivsInRow = prompt("Enter valid value between 4 and 100")
        const divWidth = (MAX_WIDTH - ((numberOfDivsInRow - 1) * GAP)) / numberOfDivsInRow
        console.log(divWidth)
        for(let i = 0; i < numberOfDivsInRow * numberOfDivsInRow; i++){
        let squareDiv = document.createElement("div")
        squareDiv.id = i
        squareDiv.classList.add("square")

        squareDiv.style.width = `${divWidth}px`
        squareDiv.style.height = `${divWidth}px`

        console.log(squareDiv.style.width)

        squareDiv.addEventListener("mouseenter", ()=>{
            var color = getRandomColor()
            squareDiv.style.backgroundColor = color
        })
        squareDiv.addEventListener("mouseleave", ()=>{
            
        })
        container.appendChild(squareDiv)
        }
    }

    var numberOfDivsInRow
    const MAX_WIDTH = 720
    const GAP = 5
    const container = document.querySelector("div.container")
       
</script>
